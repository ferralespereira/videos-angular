<div class="col-12 mt-3" *ngIf="identity">
    <h1>{{page_title}}</h1>

    <hr>
</div>

<div class="card-columns">
    <article class="card w-100" *ngFor="let video of videos">
        <div class="card-headers">
            <h3>
                {{video.title}}
            </h3>
        </div>

        <div class="card-body">
            <!-- la miniatura -->

            <!-- los botones -->
            <div class="video-buttons mt-3">
                <a href="#" class="btn btn-success me-2">Read</a>
                <a href="#" class="btn btn-warning me-2">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </div>
    </div>
    </article>
</div>


<div class="col-12 mt-3" *ngIf="!identity">

    <div class="jumbotron">
        <h1 class="display-4">Welcome to Your Videos!</h1>
        <p class="lead">Here once you get registered you'll be avaible to save your favorite videos. Then you can see it whenever you want.</p>
        <hr class="my-4">
        <p>Feel free to copy all your favorite YOUTUBE video links.</p>
        <a class="btn btn-primary btn-lg me-2" [routerLink]="['/login']" role="button">Login</a>
        <a class="btn btn-success btn-lg" [routerLink]="['/register']" role="button">Register</a>
    </div>

</div>
